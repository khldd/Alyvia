<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<div *ngIf="!isLoading && employees.length > 0" class="mat-elevation-z8">
  <table mat-table [dataSource]="employees">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.firstName}} {{employee.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>

    <ng-container matColumnDef="baseSalary">
      <th mat-header-cell *matHeaderCellDef> Base Salary </th>
      <td mat-cell *matCellDef="let employee"> {{employee.baseSalary | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let employee">
        <span [ngClass]="{'active': employee.active, 'inactive': !employee.active}">
          {{ employee.active ? 'Active' : 'Inactive' }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="!isLoading && employees.length === 0" class="no-data">
  No employees found for this company.
</div>
