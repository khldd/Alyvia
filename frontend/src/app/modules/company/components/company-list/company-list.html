<h2>Companies</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let company"> {{company.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let company"> {{company.address}} </td>
    </ng-container>

    <ng-container matColumnDef="taxId">
      <th mat-header-cell *matHeaderCellDef> Tax ID </th>
      <td mat-cell *matCellDef="let company"> {{company.taxId}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created On </th>
      <td mat-cell *matCellDef="let company"> {{company.createdAt | date:'short'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        [routerLink]="['/companies', row.id]"
        class="clickable-row">
    </tr>
  </table>

  <div *ngIf="!isLoading && dataSource.length === 0" class="no-data">
    No companies found.
  </div>
</div>
